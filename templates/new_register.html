<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/bootstrap.css">
	<title>New Registration</title>
</head>
<body>
<section>
    <div class="container mt-5 pt-5"><h1>QuantifiedSelf App</h1>
        <p>Track and Measure Yourself!</p>
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card">
                    <div class="card-body"><h4>Register Here</h4>
                        <form action = "/new_registration" method="POST">
                            <input type="text" name="username" class="form-control my-4 py-2" placeholder="Username" required >

                            <input type="text" name="password" class="form-control my-4 py-2" placeholder="Password" required >

                            <input type="text" name="email" class="form-control my-4 py-2" placeholder="Email" required >

                            <div class="text-center mt-3">
                                <button class="btn btn-primary">Register</button>
                                <a href="/" class="nav-link"> Already a user ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
